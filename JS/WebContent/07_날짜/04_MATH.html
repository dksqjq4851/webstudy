	<script>
		console.log('파이 :' + Math.PI);

		console.log('최솟값:' + Math.min(10,20,30,40,50));
		console.log('루트:' + Math.sqrt(25));
		console.log('반올림' + Math.round(1.5));
		console.log('올림:' + Math.ceil(1.5));
		console.log('내림:' + Math.floor(1.5));
		console.log('절사:' + Math.trunc(1.5));
		console.log('난수:' + Math.random());//0이상 1미만

	<script>
		//반올림,올림,내림,절사를 자릿수 저장이 가능하도록 함수 구현하기
		//1.소수2자리 반올림 : math.rount(1.456 * 100)/ 100
		//2.소수1자리 반올림: math.round(1.456 *10)/10
		//3.소수0자리 바올림 : math.round(1.456*1)/1
		function myRound(n, digit){
			digit || (digit = 0);
			return Math.round(n * Math.pow(10, digit))/Math.pow(10, digit)
		};
		console.log(myRound(45678.45678, 3));
		console.log(myRound(45678.45678, 2));
		console.log(myRound(45678.45678, 1));
		console.log(myRound(45678.45678, 0));
		console.log(myRound(45678.45678));
		console.log(myRound(45678.45678, -1));
		console.log(myRound(45678.45678, -2));
		console.log(myRound(45678.45678, -3));
	</script>
	<script>
	function myCeil(n, digit){
		digit || (digit = 0);
		return Math.ceil(n*Math.pow(10, digit))/Math.pow(10, digit)
	};
	console.log(myCeil(45678.45678, 3));
	console.log(myCeil(45678.45678, 2));
	console.log(myCeil(45678.45678, 1));
	console.log(myCeil(45678.45678, 0));
	console.log(myCeil(45678.45678));
	console.log(myCeil(45678.45678, -1));
	console.log(myCeil(45678.45678, -2));
	
	</script>
