<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div id="select-box">
	</div>
    <script>
        <table id="phone"></table>
        var table = document.createElement('table');
        table.setAttribute('id', 'phone');
        var n =1;
        while(n <= 3){
            var tr = document.createElement('tr');
            var td = document.createElement('td');
            td.setAttribute('value', n);
            td.textContent = n;
            tr.appendChild(td);
            n++;
            
            
        }
        document.getElementById('phone').appendChild(tr);
        
    </script>
        <script>
        document.write("<h1>다이얼</h1>");
        document.write("<table border=2 width=50%");
          for (var i = 0; i <= 2; i++) {
                   document.write("<tr>");
                   document.write("<td>" + parseInt(1+3*i) + "</td>");
                   for (var j = 2; j <=3; j++) {
                             document.write("<td>" + parseInt(j+(i)*3) + "</td>");
                   }
                   document.write("<tr>");
          }
          document.write("<table>");
    </script>
