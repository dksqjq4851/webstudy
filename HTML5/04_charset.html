<!DOCTYPE html>
<html>
<head>
    <titl>목록 만들기</titl>
</head>
<body><!--1.순서가 없는 목록-->
    <ul type="disc">
    <li>이거</li>
    <li>저거</li>
    <li>요거</li>
    <li>좋아</li>
    <li>싫어</li>
    </ul>
    
    <!--2.순서가 있는 목록-->
    <ol type="1">
        <li>Java</li>
        <li>Python</li>
        <li>C</li>     
    </ol>
        <ol type="A">
        <li>Java</li>
        <li>Python</li>
        <li>C</li>     
    </ol>
        <ol type="I">
        <li>Java</li>
        <li>Python</li>
        <li>C</li>     
    </ol>
    <!--3. 개요 목록 (description list : dl 태그)-->
    <!--
            <dl>
                <dt>개념</dt>-->
    <dl>
        <dt>이름</dt>
        <dd>양기정</dd>
        <dt>나이</dt>
        <dd>26</dd>
        <dt>자기소개</dt>
        <dd>안녕! 내이름은 양기정! 탐정이지!</dd>
    </dl>
    
    
    
</body>
</html>
