<!DOCTYPE html>
<html>
<head>
    </head>
<body>
    
    
    <h3>각종 입력 태그</h3>
    <form>
        <input type="text" placeholder="일반텍스트"><br>
        <input type="password" placeholder="비밀번호"><br>
        <input type="number" placeholder="숫자만"><br>
        <input type="email" placeholder="이메일만"><br>
        <input type="url" placeholder="주소만"><br>
        <input type="date" placeholder="날짜"><br>
        <input type="time" placeholder="시간"><br>
        
    </form>
    <hr>
    
    <h3>버튼</h3>
    <form action="//search.daum.net/search">
        검색<input type="text" name="q"><br>
        <input type="button" value="버튼에적히는텍스트"><br>
        <input type="submit" value="submit"><br>
        <button>submit</button><br>
        <input type="reset" value="입력초기화"><br>
    
    </form>
    <hr>
    
    <h3>선택</h3>
    <fieldset>
        <legend>하나만 선택하는 radio</legend>
        <!--하나만 선택하려면 name이 같아야한다.-->
        <input type="radio" name="gender" value="none"id="g1"><label for="g1" checked> 선택안함</label>
        <input type="radio" name="gender" value="female" id="g2"><label for="g2" > 여성</label>
        <input type="radio" name="gender" value="male" id="g3"><label for="g3"> 남성</label>
    </fieldset>
    
    <br>
    
    <fieldset>
        <legend>마음대로 선택하는 checkbox</legend>
        <!--name이 같아야 서버측에서 동일한 항목으로 인식한다-->
        <input type="checkbox" name="agreement" value="1" id="agr1"><label for="agr1">필수 약관 동의합니다.</label><br>
        <input type="checkbox" name="agreement" value="2" id="agr2"><label for="agr2">선택 약관 동의합니다.</label><br>
        <input type="checkbox" name="agreement" value="3" id="agr3"><label for="agr3">마케팅 수신 동의합니다.</label><br>
        
        
    </fieldset>
    
    <hr>
    
    <h3>목록 선택</h3>
    <dl>
        <dt>select 하나만</dt>
        <dd>
            <select name="month">
                <option value="">월</option>
                <!--month의 value 가 빈 문자열('')이면 선택을 안한 것이다.-->
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>
        </dd>

        <dd>
        </dd>
        <dt>select + input</dt>
        <dd>

    </dl>
    
    
    
    </body></html>
